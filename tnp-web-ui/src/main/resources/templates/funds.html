<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Portfolio Example</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div th:replace="fragments/header :: header-css" />

<script type="text/javascript" src="js/funds.js"></script>
<script type="text/javascript" src="js/bootstrap-typeahead.min.js"></script>

</head>

<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Panel with panel-default class</div>
				<div class="panel-body">
					<!-- Button to invoke modal form start-->

					<div>
						<button type="button" class="btn btn-success" data-toggle="modal"
							data-target="#add-fund-modal">Add</button>
						<!-- <button type="button" class="btn btn-warning" data-toggle="modal"
							data-target="#sell-stock-modal">Sell</button> -->
					</div>

					<!-- Button to invoke modal form end-->
				</div>
				<div class="panel-body">

					<table id="example" class="table table-striped table-bordered"
						style="width: 100%">
						<thead>
							<tr>
								<th>Date</th>
								<th>Amount</th>
								<th>Type</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>Date</th>
								<th>Amount</th>
								<th>Type</th>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>
		</div>

	</div>


	<!-- add stocks modal Form Start  here -->
	<div id="add-fund-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">Ã—</a>
					<h3>Add Stock Form</h3>
				</div>

				<div class="row">
					<div class="alert alert-block alert-success"></div>
				</div>

				<form id="addFundForm" name="addstock" role="form">
					<div class="modal-body">
						<div class="form-group">
							<label for="name">Txn Type</label> <select
								class="form-control required" id="txntype" name="txntype">
								<option value="0">-Select-</option>
								<option value="ADD">ADD</option>
								<option value="WITHDRAW">WITHDRAW</option>
							</select>

						</div>
						<div class="form-group">
							<label for="name">Txn Date</label> <input type="date"
								id="txnDate" name="txnDate" class="form-control required" />
						</div>
						<div class="form-group">
							<label for="name">Amount</label> <input type="text" id="amount"
								name="amount" class="form-control required" />
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-success" id="submit"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- modal Form End  here -->

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
