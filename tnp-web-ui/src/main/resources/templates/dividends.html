<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Portfolio Example</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div th:replace="fragments/header :: header-css" />


<script th:src="@{/js/dividends.js}"></script>
<script th:src="@{/js/bootstrap-typeahead.min.js}"></script>

</head>

<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Panel with panel-default class</div>
				<div class="panel-body">
					<!-- Button to invoke modal form start-->

					<div>
						<button type="button" class="btn btn-success" data-toggle="modal"
							data-target="#add-dividend-modal">Add</button>
						<!-- <button type="button" class="btn btn-warning" data-toggle="modal"
							data-target="#sell-stock-modal">Sell</button> -->
					</div>

					<!-- Button to invoke modal form end-->
				</div>
				<div class="panel-body">

					<table id="example" class="table table-striped table-bordered"
						style="width: 100%">
						<thead>
							<tr>
								<th>SYMBOL</th>
								<th>QTY</th>
								<th>PER SHARE</th>
								<th>EX DATE</th>
								<th>RECORD DATE</th>
								<th>TXN DATE</th>
								<th>TOTAL AMT</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>SYMBOL</th>
								<th>QTY</th>
								<th>PER SHARE</th>
								<th>EX DATE</th>
								<th>RECORD DATE</th>
								<th>TXN DATE</th>
								<th>TOTAL AMT</th>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>
		</div>

	</div>


	<!-- add stocks modal Form Start  here -->
	<div id="add-dividend-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">Ã—</a>
					<h3>Add Stock Form</h3>
				</div>

				<div class="row">
					<div class="alert alert-block alert-success"></div>
				</div>

				<form id="addDividendForm" name="addstock" role="form">
					<div class="modal-body">
						<div class="form-group">
							<label for="name">Symbol</label> <input id="stock_b" type="text"
								name="symbol" class="form-control" autocomplete="off"></input> <input
								id="stock_b_id" type="hidden" name="stockid"
								class="form-control" autocomplete="off"></input>
						</div>
						<div class="form-group">
							<label for="name">Amount Per Share</label> <input type="text"
								name="perShareAmount" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="name">Ex Date</label> <input type="date"
								name="exDate" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="name">Record Date</label> <input type="date"
								name="recordDate" class="form-control"></input>
						</div>
						
						<div class="form-group">
							<label for="name">Txn Date</label> <input type="date"
								name="transactionDate" class="form-control"></input>
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-success" id="submit"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- modal Form End  here -->

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
