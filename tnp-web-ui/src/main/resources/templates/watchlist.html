<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Watchlist Example</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div th:replace="fragments/header :: header-css"/>

<script type="text/javascript" src="js/watchlist.js"></script>

</head>

<body>

	<div th:replace="fragments/header :: header"/>

	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Watchlist Panel</div>
				<div class="panel-body">
					<!-- <h3>Watchlist</h3> -->

					<table id="example" class="table table-striped table-bordered"
						style="width: 100%">
						<thead>
							<tr>
								<th>SYMBOL</th>
								<th>CURRENT</th>
								<th>LOW52</th>
								<th>HIGH52</th>
								<th>DEBT</th>
								<th>ROE</th>
								<th>ROC</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>SYMBOL</th>
								<th>CURRENT</th>
								<th>LOW52</th>
								<th>HIGH52</th>
								<th>DEBT</th>
								<th>ROE</th>
								<th>ROC</th>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>
		</div>

	</div>


	<!-- modal Form Start  here -->
	<div id="contact-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">Ã—</a>
					<h3>Contact Form</h3>
				</div>
				<form id="contactForm" name="contact" role="form">
					<div class="modal-body">				
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" name="name" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea name="message" class="form-control"></textarea>
						</div>					
					</div>
					<div class="modal-footer">					
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-success" id="submit"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- modal Form End  here -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
