<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Portfolio Example</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div th:replace="fragments/header :: header-css" />

<script type="text/javascript" src="js/funds.js"></script>
<script type="text/javascript" src="js/bootstrap-typeahead.min.js"></script>

</head>

<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Add Funds Panel</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">

							<form id="manageFundsForm" name="manageFundsForm"
								class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-xs-4">
										<label class="control-label required">Txn Type</label> <select
											class="form-control required" id="txntype" name="txntype">
											<option value="0">-Select-</option>
											<option value="ADD">ADD</option>
											<option value="WITHDRAW">WITHDRAW</option>
										</select>

									</div>

									<div class="col-xs-4">
										<label class="control-label required">Txn Date</label> <input
											type="date" id="txnDate" name="txnDate"
											class="form-control required" />
									</div>

									<div class="col-xs-4">
										<label class="control-label required">Amount</label> <input
											type="text" id="amount" name="amount"
											class="form-control required" />
									</div>

								</div>
								<button type="submit" class="btn btn-primary" id="submit">Submit</button>
							</form>
							
						</div>
						
						<div class="col-md-6">
							<h4>Recent Hinstory</h4>
							
							<div class="row">
								<div class="col-md-12">
									<p>Total Funds Added :</p>
									<p>Total Funds Withdrawn :</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Recent History</div>

				<div class="panel-body">
					<div class="row">

						<table id="example" class="table table-striped table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>Date</th>
									<th>Amount</th>
									<th>Type</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Date</th>
									<th>Amount</th>
									<th>Type</th>
								</tr>
							</tfoot>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>




	<div th:replace="fragments/footer :: footer" />

</body>
</html>
